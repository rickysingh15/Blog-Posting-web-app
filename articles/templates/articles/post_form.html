{% extends 'base.html' %}
{% load crispy_forms_tags %}
<html>
<head>
    {% block head %}
    <title>Create !</title>
    {% endblock %}
</head>
<body>
{% block content %}
    <div class="content-section">
        <form method="POST">
            {%  csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"><h3>Blog Post</h3></legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">POST</button>
                <a class="btn btn-outline-info" href="{% url 'homepage' %}">Cancel</a> 
            </div>
        </form>
    </div>
{% endblock content %}
</body>
</html>
