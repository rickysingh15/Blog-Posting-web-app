{% extends 'base.html' %}
<html>
<head>
    {% block head %}
    <title>Delete Post !</title>
    {% endblock %}
</head>
<body>
{% block content %}
    <div class="content-section">
        <form method="POST">
            {%  csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"><h3>Delete Post</h3></legend>
                <h5>Are you sure you want to delete the post "{{ object.title }}" ?</h5>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button> 
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id  %}">Cancel</a> 
            </div>
        </form>
    </div>
{% endblock content %}
</body>
</html>
